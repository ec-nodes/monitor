<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EC Nodes Monitor</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div>
      <input type="text" id="node-name" placeholder="Node Name">
      <input type="text" id="node-address" placeholder="Node Address">
    </div>
    <button type="button" id="add-node" class="orange-button">Add</button>
  </div>
  <table id="myTable">
    <thead>
      <tr>
        <th style="width: 40%;">Name</th>
        <th style="width: 40%;">Address</th>
        <th style="width: 15%;">Last Call</th>
        <th style="width: 5%;">Del</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
